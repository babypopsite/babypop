<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BabyPop</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87ceeb, #7CFC00);
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FF69B4;
            font-size: 60px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #333333;
        }
        .botao {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #FFD700;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .botao:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>BabyPop</h1>
    <p>Aprender brincando é muito mais divertido!</p>
    <div>
        <div class="botao">Ver Vídeos</div>
        <div class="botao">Ouvir Músicas</div>
        <div class="botao">Jogos Interativos</div>
    </div>
</body>
</html>
